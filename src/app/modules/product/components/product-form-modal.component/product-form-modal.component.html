<app-modal [isOpen]="isOpen" [title]="product?.id ? 'Editar Producto' : 'Nuevo Producto'" (closed)="onClose()">

    <!-- Input oculto para capturar el c√≥digo de barras -->
    <input type="text" #barcodeInput class="barcode-input-hidden" autocomplete="off">

    <form #productForm="ngForm" (ngSubmit)="onSubmit()" class="product-form">

        <!-- Secci√≥n de c√≥digo de barras (siempre habilitada) -->
        <div class="form-section scan-section" [class.scan-completed]="barcodeScanned || isEditMode">
            <h3 class="section-title">
                <span class="section-icon">üì¶</span>
                Configuraci√≥n de C√≥digo de Barras
            </h3>
            
            <div class="form-group barcode-group">
                <label for="barraCode" class="required">C√≥digo de Barras *</label>
                <div class="barcode-input-container">
                    <input type="text" id="barraCode" name="barraCode" [(ngModel)]="formData.barraCode" 
                        class="form-control" [class.scan-success]="barcodeScanned || isEditMode" readonly>
                    <div class="barcode-actions">
                        <button type="button" class="btn-generate-barcode" 
                                (click)="generateRandomBarcode()"
                                title="Generar c√≥digo aleatorio">
                            <span class="btn-icon">üé≤</span>
                        </button>
                    </div>
                </div>
                <small class="field-hint" [class.scan-success]="barcodeScanned || isEditMode"
                    [class.scan-ready]="!(barcodeScanned || isEditMode)">
                    {{ !(barcodeScanned || isEditMode) ? 'Escanee un c√≥digo o genere uno autom√°ticamente' : '‚úì C√≥digo configurado correctamente' }}
                </small>
                <div class="barcode-status" [class.scan-completed]="barcodeScanned || isEditMode"
                    [class.scan-pending]="!(barcodeScanned || isEditMode)">
                    {{ (barcodeScanned || isEditMode) ? '‚úì' : '‚è≥' }}
                </div>
            </div>
            
            <!-- Solo mostrar re-escanear si ya hay un c√≥digo -->
            <div class="rescan-action" *ngIf="barcodeScanned && !isEditMode">
                <button type="button" class="btn-rescan" (click)="rescanBarcode()" title="Re-escanear c√≥digo">
                    <span class="btn-icon">üîÑ</span>
                    Re-escanear C√≥digo
                </button>
            </div>
        </div>

        <!-- Secci√≥n de informaci√≥n del producto (se habilita despu√©s del escaneo) -->
        <div class="form-section" [class.disabled-section]="!(barcodeScanned || isEditMode)">
            <h3 class="section-title">
                <span class="section-icon">üìù</span>
                Informaci√≥n del Producto
            </h3>

            <div class="form-group">
                <label for="name" class="required">Nombre *</label>
                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-control"
                    [disabled]="!(barcodeScanned || isEditMode)">
            </div>

            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <textarea id="description" name="description" [(ngModel)]="formData.description" rows="3"
                    class="form-control" [disabled]="!(barcodeScanned || isEditMode)"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price" class="required">Precio *</label>
                    <input type="number" id="price" name="price" [(ngModel)]="formData.price" required min="0"
                        step="0.01" class="form-control" [disabled]="!(barcodeScanned || isEditMode)">
                </div>

                <div class="form-group">
                    <label for="stock" class="required">Stock *</label>
                    <input type="number" id="stock" name="stock" [(ngModel)]="formData.stock" required min="0"
                        class="form-control" [disabled]="!(barcodeScanned || isEditMode)">
                </div>
            </div>

            <div class="form-group">
                <label for="category">Categor√≠a</label>
                <input type="text" id="category" name="category" [(ngModel)]="formData.category" class="form-control"
                    [disabled]="!(barcodeScanned || isEditMode)">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="status" [(ngModel)]="formData.status"
                        [disabled]="!(barcodeScanned || isEditMode)">
                    <span class="checkbox-text">Producto activo</span>
                </label>
            </div>
        </div>
    </form>

    <div class="modal-actions">
        <button type="button" class="btn-submit" (click)="onSubmit()"
            [disabled]="!formData.barraCode || !formData.name || !formData.price || formData.stock === undefined">
            <span class="btn-icon">{{ product?.id ? '‚úèÔ∏è' : '‚ûï' }}</span>
            {{ product?.id ? 'Actualizar' : 'Crear' }} Producto
        </button>
    </div>
</app-modal>
