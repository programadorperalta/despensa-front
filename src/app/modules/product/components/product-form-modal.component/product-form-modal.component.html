<app-modal [isOpen]="isOpen" [title]="product?.id ? 'Editar Producto' : 'Nuevo Producto'" (closed)="onClose()">

    <form #productForm="ngForm" (ngSubmit)="onSubmit()" class="product-form">
        <div class="form-group">
            <label for="name">Nombre *</label>
            <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" [(ngModel)]="formData.description" rows="3"
                class="form-control"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Precio *</label>
                <input type="number" id="price" name="price" [(ngModel)]="formData.price" required min="0" step="0.01"
                    class="form-control">
            </div>

            <div class="form-group">
                <label for="stock">Stock *</label>
                <input type="number" id="stock" name="stock" [(ngModel)]="formData.stock" required min="0"
                    class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="barraCode">Código de Barras</label>
            <input type="text" id="barraCode" name="barraCode" disabled="true" [(ngModel)]="formData.barraCode"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="category">Categoría</label>
            <input type="text" id="category" name="category" [(ngModel)]="formData.category" class="form-control">
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="status" [(ngModel)]="formData.status">
                Producto activo
            </label>
        </div>
    </form>

    <div class="modal-actions">
        <button type="button" class="btn-submit" (click)="onSubmit()"
            [disabled]="!formData.name || !formData.price || formData.stock === undefined">
            {{ product?.id ? 'Actualizar' : 'Crear' }} Producto
        </button>
    </div>
</app-modal>
